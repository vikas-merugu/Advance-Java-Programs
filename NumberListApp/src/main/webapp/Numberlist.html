<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Number List</title>
</head>
<body bgcolor="magenta">
<form method="get" action="NumberlistServlet">
<h1><i>NUMBER LIST</i></h1>
<label><strong>Start Number</strong></label>
<input type="number" name="Start Number" required/>
<br><br>

<label><strong>End Number</strong></label>
<input type="number" name="End Number" required/>
<br><br>

<input type="submit" value="Even" name="operation">
<input type="submit" value="Odd" name="operation">
<input type="submit" value="Prime" name="operation">
<input type="submit" value="Perfect" name="operation">
<input type="submit" value="Strong" name="operation">

</form>
</body>
</html>
