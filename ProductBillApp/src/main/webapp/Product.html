<!DOCTYPE html>
<html>
<head>
<title>Product Bill</title>
</head>
<body bgcolor="yellow">
<form method="get" action="./ProductServlet">
<label>Product Id:</label>
<input type="number" name="ProductId" placeholder="Enter the id" required/>
<br><br>

<label>Product Name:</label>
<input type="text" name="ProductName" placeholder="Enter the name" required/>
<br><br>

<label>Product Price:</label>
<input type="number" name="ProductPrice" placeholder="Enter the price" required/>
<br><br>

<label>Product Quantity:</label>
<input type="number" name="Productquantity" min="2" max="4" placeholder="Enter the Quantity" required/>
<br><br>

<input type="submit" value="Product Invoice"/>
</form>
</body>
</html>
