<html>
<head>

<title>Add Product</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="formvalidation.js"></script>

</head>
<body style="background-image: url('bg.jpg');">


<div class="container mt-5 text-center">
<h2 class="text-center font-italic mb-1">Save Product Data</h2>
<br>
<form method="post" action="./AddProductServlet" enctype="multipart/form-data" onsubmit="return validateForm()">


<div class="text-center form-group">
<label class="font-italic font-weight-bold"
for="proId">Product Id:</label>

<input type="text" class="text-center form-control-sm" id="proId" name="proId" required>
</div>

<div class="text-center form-group">
<label class="font-italic font-weight-bold"
for="proName">Product Name:</label>

<input type="text" class="text-center form-control-sm" id="proName" name="proName" required>
</div>

<div class="text-center form-group">
<label class="font-italic font-weight-bold"
for="proPrice">Product Price:</label>

<input type="number" class="text-center form-control-sm" id="proPrice" name="proPrice" required>
</div>

<div class="text-center form-group">
<label class="font-italic font-weight-bold"
for="proBrand">Product Brand:</label>

<input type="text" class="text-center form-control-sm" id="proBrand" name="proBrand" required>
</div>

<div class="text-center form-group">
<label class="font-italic font-weight-bold"
for="proMadein">Product Made In:</label>

<input type="text" class="text-center form-control-sm" id="proMadeIn" name="proMadeIn" required>
</div>

<div class="text-center form-group">
<label class="font-italic font-weight-bold"
for="proMfg">Product Mfg:</label>

<input type="date" class="text-center form-control-sm" id="proMfg" name="proMfg" required>
</div>

<div class="text-center form-group">
<label class="font-italic font-weight-bold"
for="proExp">Product Exp:</label>

<input type="date" class="text-center form-control-sm" id="proExp" name="proExp" required>
</div>

<div class="text-center form-group">
<label class="font-italic font-weight-bold"
for="proImage">Product Image:</label>

<input type="file" class="form-control-sm" id="proImage" name="proImage" accept="image/*" required>
</div>

<div class="text-center">

<input type="submit" class="btn btn-success" value="save product"/>
<a href="productList.jsp" class="btn btn-primary">List of Products</a>

</div>
</form>
</div>
</body>
</html>
